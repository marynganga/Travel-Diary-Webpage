<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Diary Webpage</title>
</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1>Travel Diary Log</h1>
        </header>
        <section class="row jumbotron">
            <div class="col-md-6">
                <h2>Add a destination:</h2>
                <form id="new-destination">
                    <div class="form-group">
                        <label for="location">Location <input type="text" size="35px"class="form-control" id="location"></label>

                    </div>
                    <div class="form-group">
                        <label for="time-of-year">Time of Year</label><br />
                        <label for="time-of-year">Start Date<input type="date" class="form-control" id="start-date"></label>
                        <label for="time-of-year">End Date<input type="date"  class="form-control" id="end-date"></label>
                    </div>
                    <div class="form-group first-landmark">
                        <div class="extra-landmark">

                            <label for="landmarks">Landmarks Visited <button type="button" id="add-landmark">Add Landmark</button><input type="text" size="35px" class="form-control " id="landmarks" ></label><br />


                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes </label><br />
                        <textarea name="notes" id="notes" cols="42.5" rows="5"></textarea>

                    </div>
                    <button type="submit" class="btn">Add Destination</button>
                </form>

                <h2>Destinations</h2>
                <ul id="destinations">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-destination">
                    <h2></h2>
                    <p>Location: <span class="the-location"></span></p>
                    <p>StartDate: <span class="start-date"></span></p>
                    <p>EndDate: <span class="end-date"></span></p>
                    <p>Landmarks:<span class="landmarks"></span> </p>
                    <p>Notes: <span class="notes"></span></p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
